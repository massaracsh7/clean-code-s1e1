<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-table">
    <section id="add-element">
      <label class="add-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task add-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img-delete" src="./remove.svg"></button>
      </li>
      <li class="item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label-task edit-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task edit-task">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="img-delete" src="./remove.svg"></button>
      </li>
    </ul>
    </section>
    <section>
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks" id="completed-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox" checked>
        <label class="label-task label-completed">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img-delete" src="./remove.svg"></button>
      </li>
    </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
