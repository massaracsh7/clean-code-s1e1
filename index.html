<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add" id="add-element">
      <label class="add__label" for="new-task">Add Item</label>
      <div class="add__wrapper">
        <input id="new-task" class="add__input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="task">
      <h3 class="task__title">Todo</h3>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input" value="Pay Bills">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete"><img class="btn__image" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="task__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__label--edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input--edit">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete"><img class="btn__image" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
    <section class="task">
      <h3 class="task__title">Completed</h3>
      <ul class="task__list completed-tasks" id="completed-tasks">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label--complete">See the Doctor</label>
          <input type="text" class="task__input" value="See the Doctor">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete"><img class="btn__image" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
